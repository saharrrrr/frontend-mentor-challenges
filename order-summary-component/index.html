<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="shortcut icon" href="/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="/images/illustration-hero.svg" alt="illustration hero" />
      </div>
      <div class="header">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="image-2">
          <img src="/images/icon-music.svg" alt="music image" />
        </div>
        <div class="price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn">
        <a href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
    <footer>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/saharrrrr"
          target="_blank"
        >
          Sahar Ali</a
        >
      </div>
    </footer>
  </body>
</html>
